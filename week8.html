<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Week 8</title>
    <style>
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
	<div class="fluid-container">
        <div class="jumbotron text-center">
            <img src="images/save environment.jpg" alt="save environment" width=100%>
        </div>
    </div>

    <div class="container">
        <form id="my_form">
            <div class="form-group">
                <label for="input_owner">Do you consider yourself environment friendly at home?</label>
                <select class="form-control" id="input_owner">
                    <option value="none">Select one:</option>
                    <option value="environment">Conserve water at home by not wasting it.</option>
                    <option value="freindly">Save electricity at home by using energy saver bulbs.</option>
                </select>
            </div>
			
            <div class="form-group">
                <label for="input_location">How environment friendly you are for your community?</label>
                <select class="form-control" id="input_location">
                    <option value="none">Select one:</option>
                    <option value="in">Do you often plant trees for your community?</option>
                    <option value="out">Do you often volunteer for clean ups in your community?</option>
                    <option value="both">Both</option>
                </select>
            </div>
			
            <div class="form-group">
                <label for="input_saveenvironment">Do you reduce, reuse, and recycle?</label>
                <div class="radio">
                    <label><input type="radio" name="optradio" value="yes" id="input_saveenvironment">Yes</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" value="no" id="input_saveenvironment">No</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="process_form()">Submit</button>
        </form>
    </div>
	
    <br>
	
    <div class = "container">
        <img id = "save environment" width=50%>
        <h1 id = "saveenvironment"></h1>
        <p id = "keyword"></p>
        <p id = "description"></p>
    </div>

</body>
</html>
