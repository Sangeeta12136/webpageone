<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap Form Example</title>
    <style>
        /* this is the only custom CSS needed. everything else is "styled" by Boostrap */
        #container {
            margin-top: 10%;
            margin-left: 10%;
            margin-right: 10%;
        }
        .title {
            font-weight: bold;
            font-size: large;
        }
    </style>
    <script>
        // this function takes the form object and outputs the user entered values
        // it doesn't return anything
        function process_form(form) {
            var name = form.input_name.value;
            var gender = form.input_gender.value;
            var email = form.input_email.value;
            var password = form.input_password.value;

            // at this point we simply display user entered values
            window.alert("name:" + name + " gender:" + gender + " email:" + email + " password:" + password);

            // don't forget to use console log for debugging
            console.log("name:" + name + " gender:" + gender + " email:" + email + " password:" + password);

            // this is where you could have logic that takes user supplied values and does something with them...

        }

        // this function takes email paremeter and matches it against the regular expression expecting: email@domain.ext
        // it returns true if successful or false otherwise
        function validate_email(email) {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                return (true);
            }
            alert("You have entered an invalid email address!");
            return (false);
        }
    </script>
</head>

<body>
    <!--container for form title-->
    <div id="container">
        <span class="title">
            High School Admission Inquiry Form
        </span>
        <br>
        <br>

        <!--below are the school links-->
        <!--hidden for experimentation

    <div class="dropdown">

 href="https://www.sickles.mysdhc.org/" >Sickles High School</a><br>

        <!--create onlink buttons for exploring schools-->
        <div id="button">
            <h2>Explore a school:</h2>
            <p>Click on a school to learn more about it:<strong></strong></p>
            <div class="w3-bar">


                <a class="btn btn-primary" href="http://sickles.mysdhc.org" target="_blank">Sickles High
                    School</a>
                <a class="btn btn-primary" href="http://steinbrenner.mysdhc.org" target="_blank">Steinbrenner
                    High School</a>
                <a class="btn btn-primary" href="https://blake.mysdhc.org" target="_blank">Blake
                    High School</a>
                <!--target="blank" allows the link to open up a new tab when clicked on-->
            </div>
        </div>
        <br>
        <br>
        <form action="#">
            <div class="form-group">
                <label for="input_name">Name</label>
                <input type="text" class="form-control" id="input_name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="input_gender">Gender</label>
                <select class="form-control" id="input_gender">
                    <option value="none">Enter Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input_email">Email address</label>
                <!-- NOTICE: document.getElementById("input_email").value can be replaced with this.value in function call below -->
                <input type="email" class="form-control" id="input_email" placeholder="Email"
                    onfocusout="return validate_email(this.value)">
            </div>

            <!-- NOTICE: document.getElementById('my_form') returns the form object which is then passed on to a function -->
            <button type="submit" class="btn btn-primary"
                onclick="process_form(document.getElementById('my_form'))">Submit</button>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
            </script>

    </div>
</body>
